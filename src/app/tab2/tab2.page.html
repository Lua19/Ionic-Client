<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Form</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>
  <ion-list>
    <ion-item>
      <ion-label>Name: </ion-label>
      <ion-input placeholder="Enter name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Username: </ion-label>
      <ion-input placeholder="Enter username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email input</ion-label>
      <ion-input type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password input</ion-label>
      <ion-input type="password" value="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
