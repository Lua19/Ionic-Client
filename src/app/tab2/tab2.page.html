<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Add a movie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Add a movie</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="center">
  <ion-card class="card login">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-input placeholder="URL of the image" id="url"></ion-input>
    <ion-card-header>
      <ion-card-title>
        <ion-input placeholder="Movie name" id="name"></ion-input>
      </ion-card-title>
      <ion-card-subtitle>
        <ion-input placeholder="Release Year" id="releaseYear"></ion-input>
      </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input placeholder="Description" id="description"></ion-input>
    </ion-card-content>
  </ion-card>

  

  </div>

</ion-content>
