<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add a movie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add a movie</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>
  <ion-list>
    <ion-item>
      <ion-label>Movie's Name: </ion-label>
      <ion-input placeholder="Enter name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Publishing year: </ion-label>
      <ion-input placeholder="Publishing year"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Director's name</ion-label>
      <ion-input placeholder="Director's name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Rating</ion-label>
      <ion-input placeholder="Movie's rating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Portrait</ion-label>
      <ion-thumbnail slot="end">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
