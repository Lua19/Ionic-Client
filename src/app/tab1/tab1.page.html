<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List tab</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Search user" [(ngModel)]="searchQuery" (keyup)="searchStudent()">
  </ion-searchbar>
  <ion-grid>
    <ion-row >
      <ion-col class="table-header">Name</ion-col>
      <ion-col class="table-header">Username</ion-col>
      <ion-col class="table-header">Email</ion-col>
      <ion-col class="table-header">Password</ion-col>
    </ion-row>
    <ion-row *ngFor="let user of users;">
      <ion-col>{{user.Name}}</ion-col>
      <ion-col>{{user.Username}}</ion-col>
      <ion-col>{{user.Email}}</ion-col>
      <ion-col>{{user.Password}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
