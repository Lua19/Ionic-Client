<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="color-red title">
      Marvel Movies List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List tab</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Search user" [(ngModel)]="searchQuery" (keyup)="searchStudent()">
  </ion-searchbar>
  <div class="flex">
    <ion-card class="card" *ngFor="let movie of movies">
      <img alt="Silhouette of mountains" src={{movie.url}} />
      <ion-card-header>
        <ion-card-title>{{movie.name}}</ion-card-title>
        <ion-card-subtitle>{{movie.releaseYear}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{movie.rating}}‚≠ê
      </ion-card-content>
      <ion-card-content>
        {{movie.director}}
      </ion-card-content>
      <ion-card-content>
        {{movie.description}}
      </ion-card-content>
      <div class="flex">
      <ion-tab-button>
        <ion-icon aria-hidden="true" name="pencil"></ion-icon>
        <ion-label>Edit</ion-label>
      </ion-tab-button>
  
      <ion-tab-button>
        <ion-icon aria-hidden="true" name="trash-outline"></ion-icon>
        <ion-label>Delete</ion-label>
      </ion-tab-button>
    </div>
    </ion-card>
  </div>
</ion-content>
