<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="color-red title">
      Marvel Movies List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List tab</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Search user" [(ngModel)]="searchQuery" (keyup)="searchStudent()">
  </ion-searchbar>
  <ion-card class="card">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>The Avengers</ion-card-title>
      <ion-card-subtitle>2012</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
    <div class="flex">
    <ion-tab-button>
      <ion-icon aria-hidden="true" name="pencil"></ion-icon>
      <ion-label>Edit</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon aria-hidden="true" name="trash-outline"></ion-icon>
      <ion-label>Delete</ion-label>
    </ion-tab-button>
  </div>
  </ion-card>
</ion-content>
